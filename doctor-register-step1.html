	<body class="account-page">

		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- Page Content -->
			<div class="content login-page pt-0">
				<div class="container-fluid">
					<!-- Register Content -->
					<div class="account-content">
						<div class="d-flex align-items-center justify-content-center">
							<div class="login-right">
								<div class="inner-right-login-36">
									<div class="login-header">
										<div class="logo-icon">
											<img src="assets/img/logo.png" alt="doccure-logo">
										</div>
										<h1 style="text-align: center;">Dr.Register</h1>
										<form id="profile_pic_form" enctype="multipart/form-data">  
											<div class="profile-pic-col">
												<h3>Profile Picture</h3>
												<div class="profile-pic-upload">
													<div class="cam-col">
														<img src="assets/img/icons/camera.svg" id="prof-avatar" alt="camera-image" class="img-fluid">
													</div>
													<span>Upload Profile Picture</span>
													<input type="file" id="profile_image" name="profile_image">
												</div>
												<div class="text-start mt-2">
													<h4 class="mt-3">Select Your Gender</h4>
												</div>
												<div class="select-gender-col">
													<div class="row">
														<div class="col-6 pe-2">
															<input type="radio" id="test1" name="gender" checked="" value="Male">
															<label for="test1">
																<span class="gender-icon"><img src="assets/img/icons/male.png" alt="male-icon"></span>
																<span>Male</span>
															</label>
														</div>
														<div class="col-6 ps-2">
															<input type="radio" id="test2" name="gender" value="Female">
															<label for="test2">
																<span class="gender-icon"><img src="assets/img/icons/female.png" alt="female-icon"></span>
																<span>Female</span>
															</label>
														</div>
													</div>
												</div>												
												<div class="step-process-col mt-4">
													<h3 class="my-4">Your Location</h3>
													<div class="mb-3">
														<label class="mb-2">Registered Clinic address</label>
														<input type="text" name="address" class="form-control" id="address">
													</div>
													<div class="mb-3">
														<div class="row">
															<div class="col-6 pe-2">
																<label class="mb-2">Address 2</label>
																<input type="text" name="address2" class="form-control" id="address2" placeholder="Address 2">
															</div>
															<div class="col-6 pe-2">
																<label class="mb-2">Pincode / Zipcode</label>
																<input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Pincode / Zipcode">
															</div>
														</div>
													</div>
													<div class="mb-3">
														<label class="mb-2">Select City & State</label>
														<div class="row">
															<div class="col-6 pe-2">
																<select class="form-select form-control" id="city" name="city" aria-label="Select Your City">
																	<option value="">Select Your City</option>
																	<option value="1">City 1</option>
																	<option value="2">City 2</option>
																</select>
															</div>
															<div class="col-6 ps-2">
																<select class="form-select form-control" id="state" name="state" aria-label="Select Your State">
																	<option value="">Select Your State</option>
																	<option value="1">State 1</option>
																	<option value="2">State 2</option>
																</select>
															</div>
														</div>
													</div>
													<div class="mb-3">
														<label class="mb-2">Certification and Employer</label>
														<div class="row justify-content-center">
															<div class="col-12 col-md-4 d-flex">
																<div class="profile-pic-upload d-flex flex-column align-items-center">
																	<div class="cam-col">
																		<img src="assets/img/icons/camera.svg" alt="camera-image">
																	</div>
																	<span class="text-center">Upload Right To Sell Certificate</span>
																	<input type="file" id="quali_certificate" name="quali_certificate" class="mt-2">
																</div>
															</div>
															<div class="col-12 col-md-4 d-flex">
																<div class="profile-pic-upload d-flex flex-column align-items-center">
																	<div class="cam-col">
																		<img src="assets/img/icons/camera.svg" alt="camera-image">
																	</div>
																	<span class="text-center">Upload Photo ID</span>
																	<input type="file" id="photo_id" name="photo_id" class="mt-2">
																</div>
															</div>
															<div class="col-12 col-md-4 d-flex">
																<div class="profile-pic-upload d-flex flex-column align-items-center">
																	<div class="cam-col">
																		<img src="assets/img/icons/camera.svg" alt="camera-image">
																	</div>
																	<span class="text-center">Upload Clinical Employment</span>
																	<input type="file" id="clinical_employment" name="clinical_employment" class="mt-2">
																</div>
															</div>
														</div>
													</div>
													
													<div class="mb-3">
														<label class="mb-2">Your Weight & Height</label>
														<div class="row">
															<div class="col-6 pe-2">
																<div class="d-flex">
																	<input type="text" class="form-control me-2" name="weight" id="weight" placeholder="Weight" aria-label="Weight">
																	<select class="form-select" id="weight_unit" name="weight_unit" aria-label="Weight unit">
																		<option value="kg">Kg</option>
																	</select>
																</div>
															</div>
															<div class="col-6 ps-2">
																<div class="d-flex">
																	<input type="text" class="form-control me-2" id="height" placeholder="Height" aria-label="Height">
																	<select class="form-select" id="height_unit" name="height_unit" aria-label="Height unit">
																		<option value="cm">cm</option>
																		<option value="ft">ft</option>
																	</select>
																</div>
															</div>
														</div>
													</div>
													
													<div class="mb-3">
														<label class="mb-2">Your Age & Blood Type</label>
														<div class="row">
															<div class="col-6 pe-2">
																<input type="text" name="age" class="form-control" id="age" placeholder="Your Age">
															</div>
															<div class="col-6 ps-2">
																<select class="form-select form-control" id="blood_group" name="blood_group" aria-label="Blood Type">
																	<option value="">Select your blood group</option>
																	<option value="A-">A-</option>
																	<option value="A+">A+</option>
																	<option value="B-">B-</option>
																	<option value="B+">B+</option>
																	<option value="AB-">AB-</option>
																	<option value="AB+">AB+</option>
																	<option value="O-">O-</option>
																	<option value="O+">O+</option>
																</select>
															</div>
														</div>
													</div>
													
													
													
													<div class="mt-5">
														<a href="doctor-dashboard.html" class="btn btn-primary w-100 btn-lg login-btn step5_submit">Update </a>
													</div>
												</div>
										</form>
									</div>
								</div>
								<div class="login-bottom-copyright">
									<span>© 2024 Doccure. All rights reserved.</span>
								</div>
							</div>
						</div>
					</div>

				</div>
